{% extends "base.html" %}

{% block content %}
<section class="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto mt-24">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-100 dark:text-white mb-4">My Skills</h1>
        <p class="text-xl text-gray-400 dark:text-gray-400 max-w-2xl mx-auto">
            Technologies and tools I'm proficient with and use regularly in my projects.
        </p>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 items-center justify-center">
        {% for skill in skills %}
        <div class="skill-card bg-gray-800 rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow duration-300 flex flex-col items-center justify-center">
            <div class="w-20 h-20 mb-4 flex items-center justify-center">
                <img src="{{ skill.skills_img.url }}" alt="{{ skill.skills_name }}" class="max-w-full max-h-full object-contain">
            </div>
            <h3 class="text-lg font-medium text-center text-white">{{ skill.skills_name }}</h3>
        </div>
        {% endfor %}
    </div>
</section>

<style>
.skill-card:hover img {
    transform: scale(1.1);
    transition: transform 0.3s ease;
}
</style>
{% endblock %}
