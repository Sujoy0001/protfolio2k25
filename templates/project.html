{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">My Projects</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for project in projects %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="{{ project.image.url }}" alt="{{ project.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-900">{{ project.project_name }}</h2>
                    <p class="text-gray-600 mt-2">{{ project.description }}</p>
                    <div class="flex justify-between mt-4">
                        <a href="{{ project.github_link }}" target="_blank" class="bg-gray-900 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                            GitHub
                        </a>
                        <a href="{{ project.preview_link }}" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Live Preview
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
